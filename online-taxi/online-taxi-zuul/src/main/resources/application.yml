# Basic gateway configuration
# Features:
# 1. Default routing
# 2. Gateway load balancing
# 3. Route endpoints

#api-driver:
#  ribbon:
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

server:
  port: 9100

spring:
  application:
    name: online-taxi-zuul

# Service registry
eureka:
  client:
    # Set service registry URL
    service-url:
      defaultZone: http://${EUREKA_USER:admin}:${EUREKA_PASSWORD:changeme}@${EUREKA_HOST:eureka-7900}:7900/eureka/
  instance:
    hostname: localhost
    instance-id: online-taxi-zuul

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      # Default is never
      show-details: ALWAYS
      enabled: true
    routes:
      enabled: true

logging:
  level:
    com.netflix: debug
    org.springframework: DEBUG
