# Service port
server:
  port: 5001

# Application name and configuration
spring:
  application:
    name: service-jms-provider
  activemq:
    broker-url: tcp://${ACTIVEMQ_HOST:127.0.0.1}:${ACTIVEMQ_PORT:61616}
    user: ${ACTIVEMQ_USER:admin}
    password: ${ACTIVEMQ_PASSWORD:changeme}
    pool:
      enabled: true
      max-connections: 100


