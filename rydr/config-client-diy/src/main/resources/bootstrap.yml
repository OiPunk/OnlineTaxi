# Service port

# Application name (config file name pattern: service-verification-code-{profile}.yml)
spring:
  application:
    name: config-client
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  cloud:    stream:
      default-binder: rabbit
      bindings:         input:
          # Exchange name
          destination: stream-des-exchange
        output:
          # Exchange name
          destination: stream-des-exchange


# Service registry - used to locate config-server
eureka:

  client:
    enabled: false
    # Set service registry URL
    service-url:
      defaultZone: http://${EUREKA_USER:admin}:${EUREKA_PASSWORD:changeme}@${EUREKA_HOST:eureka-7900}:7900/eureka/  instance:
    # Heartbeat interval in seconds
    lease-renewal-interval-in-seconds: 1
    # Service expiration time - instance removed if no heartbeat received within this period
    lease-expiration-duration-in-seconds: 1
    hostname: localhost
    instance-id: config-client

management:
  endpoints:
    web:
      exposure:
        # In YAML use double quotes; in properties files quotes are not needed
        include: "*"

env: NaN
---
spring:  profiles: 80server:  port: 80
---
spring:
  profiles: 81
server:
  port: 81
